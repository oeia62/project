<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <main class="card">
        <div>
            <img class="image_conteiner" src="illustration-hero.svg">
        </div>
        <div class="text_container">
            <div class="text">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks,
                    and podcasts on any device anywhere you like!</p>
            </div>
            <div class="price">
                <img src="icon-music.svg">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
                <a>Change</a>
            </div>
            <div class="button">
                <button>Procced to payment</button>
                <button>Cancel order</button>
            </div>
        </div>
    </main>
</body> 
</html>
